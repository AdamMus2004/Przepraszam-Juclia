<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przepraszam Julcia</title>
    <style>
        body {
            background-color: pink;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
            font-size: 4em;
            margin-top: 50px;
            text-shadow: 2px 2px white;
        }
        .hearts {
            font-size: 2em;
            color: hotpink;
            margin: 20px 0;
        }
        .gif-container {
            margin-top: 30px;
        }
        img {
            width: 200px;
            height: auto;
            animation: dance 2s infinite;
        }
        @keyframes dance {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
    </style>
</head>
<body>
    <h1>Przepraszam Julcia! ❤️</h1>
    <div class="hearts">
        💖 💕 💞 💓 💗 💖 💕 💞 💓 💗
    </div>
    <div class="gif-container">
        <img src="kotek.gif" alt="Smutny kotek">
    </div>
</body>
</html>
